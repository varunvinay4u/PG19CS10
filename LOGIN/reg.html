<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="inner-layer">
        <div class="container">
            <div class="row no-margin row-cols-1 row-cols-md-2">
                <div class="col">
                    <div class="content">
                        <h1>Book Your Time Slot Now and Save Your Time</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi dolorum quae harum atque non, obcaecati aperiam labore. Vitae, ipsum fugiat facere ex, aliquid ipsam dolorem mollitia quod totam, debitis earum.</p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-data">
                        <div class="form-head">
                            <h2>Register Now</h2>
                        </div>
                        <div class="form-body">
                            <div class="row form-row">
                                <input type="text" placeholder="Enter Full Name" class="form-control">
                            </div>
                            <div class="row form-row">
                                <input type="number" placeholder="Enter Mobile Number" class="form-control">
                            </div>
                            <div class="row form-row" aria-required="true">
                                <input type="email" placeholder="Enter Email Address" class="form-control">
                            </div>
                            <div class="row form-row">
                                <input type="date" placeholder="Appoinment Date" class="form-control" style="color: rgb(91, 91, 91);">
                            </div>
                            <h6>Address Details</h6>
                            <div class="row form-row">
                                <div class="col-sm-6">
                                    <div class="row form-row">
                                        <input type="text" placeholder="Enter Area" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row form-row">
                                        <input type="text" placeholder="Enter City" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="col-sm-6">
                                    <div class="row form-row">
                                        <input type="text" placeholder="Enter State" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row form-row">
                                        <input type="number" placeholder="Postal Code" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-row">
                                <button class="btn btn-success btn-appoinment">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
